<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
        }
        .table-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 45%;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            background-color: white;
        }
        th {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Multiplication Tables</h2>
    <input type="number" id="multiplier" placeholder="Enter the base number">
    <input type="number" id="limit" placeholder="Enter multiplication limit">
    <button onclick="generateTables()">Generate Tables</button>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Multiplier</th>
                </tr>
            </thead>
            <tbody id="multiplierTable"></tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Multiplication</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="multiplicationTable"></tbody>
        </table>
    </div>

    <script>
        function generateTables() {
            const multiplier = document.getElementById('multiplier').value;
            const limit = document.getElementById('limit').value;
            const multiplierTable = document.getElementById('multiplierTable');
            const multiplicationTable = document.getElementById('multiplicationTable');
            
            multiplierTable.innerHTML = "";
            multiplicationTable.innerHTML = "";

            for (let i = 1; i <= limit; i++) {
                let rowMultiplier = `<tr><td>${multiplier}</td></tr>`;
                let rowMultiplication = `<tr><td>${multiplier} x ${i}</td><td>${multiplier * i}</td></tr>`;
                
                multiplierTable.innerHTML += rowMultiplier;
                multiplicationTable.innerHTML += rowMultiplication;
            }
        }
    </script>

</body>
</html>
